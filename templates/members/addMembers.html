<!doctype html>

{% load static %}

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centre of Integrative Ecology - Members</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/members.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <!--Header-->
    <div class="container-fluid text-center" id="headerMem">


      <!--Logo-->
        <div class="row justify-content-center">

            <div class="col-2 mt-3 me-3" style="padding: 0%; text-align: end;">
              <img src="{% static 'img/logo.png' %}" alt="logo" width="70px">
            </div>
            <div class="col-2 align-self-end mt-3 me-5 pe-5 name">
              Centre of Integrative Ecology
            </div>

        </div>

        <!--Navbar-->
        <div class="row justify-content-center">
          <div class="col mt-3">

              {% include 'includes/navbar.html' with active='members' %}

          </div>                
            
        </div>

        <!--Titulo-->
          <div class="row justify-content-center" >

              <div class="container ">
                  <h1 class="display-3" id="tituloOthers">

                      Members
  
                  </h1>
              </div>            

          </div>




    </div>

    <div class="container content-center mt-5" >

        <form method="post" enctype="multipart/form-data">
    
            {% csrf_token %}
            {{ form.as_p }}
    
            <button class="btn btn-success" type="submit">
                Submit
            </button>
    
        </form>
    
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
