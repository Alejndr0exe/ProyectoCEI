<!doctype html>

{% load static %}

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centre of Integrative Ecology - News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <!--Header-->
    <div class="container-fluid text-center py-2" id="headerNew">


          <!--Logo-->
          <div class="row justify-content-center">

            <div class="col-2 mt-3 me-3" style="padding: 0%; text-align: end;">
              <img src="{% static 'img/logo.png' %}" alt="logo" width="70px">
            </div>
            <div class="col-2 align-self-end mt-3 me-5 pe-5 name">
              Centre of Integrative Ecology
            </div>

          </div>
  
          <!--Navbar-->
          <div class="row justify-content-center">
            <div class="col mt-1">
  
              <nav class="nav navbar-expand-lg ">
                <button class="navbar-toggler custom-custom-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list icon-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link" href="{% url 'research' %}">Research</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link active" aria-current="page" href="{% url 'miembros' %}">Members</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link"  href="{% url 'pub' %}">Publications</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link "  href="{% url 'news' %}">News</a>
                    </li>
                  </ul>
                </div>
                
              </nav>
  
            </div>                
              
          </div>  
  
  
    </div>

    <div class="container-fluid p-5">

        <div class="row justify-content-center">

            <div class="col-5 ">

                <img src="{{ member.img.url }}" alt="{{ member.nombre }}" style="margin: 0; width: 500px; max-height: 385px; border-radius: 10px;">

            </div>

            <div class="col-5 ms-4">
            
                <h3 class="fw-lighter">{{ member.puesto }}</h3>
                <h2 style="font-weight: bold;" >{{ member.titulo }} {{ member.nombre }}</h2>
                <h5 style="font-size:medium;" class="fst-italic" > {{member.academic_rank}}</h5>
                <div class="d-flex justify-content-end me-5 mt-3">
                    <h6>{{ member.universidad }}</h6>
                </div>
                <hr style="margin-top: 0;" class="me-5 border-2">
                <div class="cuadro-scroll mt-4">
                    <p style="text-align: left; font-size: 15px;" > {{member.descripcion}} </p>
                </div>
                

            </div>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
