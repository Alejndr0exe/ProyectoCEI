{% extends 'base.html' %}
{% load static %}
{% block title %}News{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/new.css' %}">
<link rel="stylesheet" href="{% static 'css/members.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid text-center py-2" id="headerNew"></div>
<div class="container-fluid text-center mt-4 py-2">
    <!--Encabezado-->
    <div class="row justify-content-center">
        <div class="col-11 col-lg-7" style="text-align: left;">
            <h1 class="bold">
                {{new.encabezado}}
            </h1>
        </div>
    </div>
    <!--Subtitulo-->
    <div class="row justify-content-center mt-2">
        <div class="col-11 col-lg-7" style="text-align: left;  opacity: 0.7;">
            <h5>
                {{new.subtitulo}}
            </h5>
        </div>
    </div>
    <div class="row justify-content-center">
        <hr style="color: #3A7DA4;" class="col-11 col-lg-7" >
    </div>
    <!--Fecha-->
    <div class="row justify-content-end">
        <div class="col-7" style="font-style: italic;  opacity: 0.7;">
            <h6>
                {{new.fecha}}
            </h6>
        </div>
    </div>
</div>
<!--Cuerpo-->
<div class="row justify-content-center mb-5">
    <div class="col-11 col-lg-7">
        <div class="container-fluid text-center mt-3 clearfix">
            <img src="{% static 'img/new1.webp' %}" class="col-md-6 float-md-end mb-4 ms-md-4" alt="img" width="350px" id="imgNew">
            <div class="container" style="text-align: justify;">
                <p>
                    {{new.cuerpo}}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
