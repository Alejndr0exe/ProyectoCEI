<!doctype html>

{% load static %}

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centre of Integrative Ecology - News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <!--Header-->
    <div class="container-fluid text-center py-2" id="headerNew">


          <!--Logo-->
          <div class="row justify-content-center">

            <div class="col-2 mt-3" style="padding: 0%;">
              <img src="{% static 'img/logo.png' %}" alt="logo" width="150px">
            </div>

          </div>
  
          <!--Navbar-->
          <div class="row justify-content-center">
            <div class="col mt-1">
  
              <nav class="nav navbar-expand-lg ">
                <button class="navbar-toggler custom-custom-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list icon-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link" href="{% url 'research' %}">Research</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link"  href="{% url 'miembros' %}">Members</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link"  href="{% url 'pub' %}">Publications</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link active"  aria-current="page" href="{% url 'news' %}">News</a>
                    </li>
                  </ul>
                </div>
                
              </nav>
  
            </div>                
              
          </div>  
  
  
    </div>

    <!--Encabezado y subtitulo-->    
    <div class="container-fluid text-center mt-4 py-2">

        <!--Encabezado-->
        <div class="row justify-content-center">

            <div class="col-11 col-lg-7" style="text-align: left;">
                <h1 class="bold">
                    {{new.encabezado}}
                </h1>
            </div>

        </div>

        <!--Subtitulo-->
        <div class="row justify-content-center mt-2">

            <div class="col-11 col-lg-7" style="text-align: left;  opacity: 0.7;">
                <h5>
                    {{new.subtitulo}}
                </h5>
            </div>            

        </div>

        <div class="row justify-content-center">

            <hr style="color: #3A7DA4;" class="col-11 col-lg-7" >

        </div>

        <!--Fecha-->
        <div class="row justify-content-end">

            <div class="col-7" style="font-style: italic;  opacity: 0.7;">
                <h6>
                    {{new.fecha}}
                </h6>
            </div>

        </div>

    </div>

    <!--Cuerpo-->
    <div class="row justify-content-center mb-5">

        <div class="col-11 col-lg-7">

            <div class="container-fluid text-center mt-3 clearfix">

                <img src="{% static 'img/new1.webp' %}" class="col-md-6 float-md-end mb-4 ms-md-4" alt="img" width="350px" id="imgNew">
        
        
                <div class="container" style="text-align: justify;">
                    <p>
                        {{new.cuerpo}}
                    </p>
                </div>
        
        
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
