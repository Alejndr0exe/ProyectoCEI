<!doctype html>

{% load static %}

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centre of Integrative Ecology - News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <!--Header-->
    <div class="container-fluid text-center" id="headerNews">


        <!--Logo-->
          <div class="row justify-content-center">

            <div class="col-2 mt-3 me-3" style="padding: 0%; text-align: end;">
              <img src="{% static 'img/logo.png' %}" alt="logo" width="70px">
            </div>
            <div class="col-2 align-self-end mt-3 me-5 pe-5 name">
              Centre of Integrative Ecology
            </div>

          </div>
  
          <!--Navbar-->
          <div class="row justify-content-center">
            <div class="col mt-3">
  
              <nav class="nav navbar-expand-lg ">
                <button class="navbar-toggler custom-custom-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list icon-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link" href="{% url 'research' %}">Research</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link"  href="{% url 'miembros' %}">Members</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link"  href="{% url 'pub' %}">Publications</a>
                    </li>
                    <li class="nav-item custom-nav-item me-5">
                      <a class="nav-link active"  aria-current="page" href="#">News</a>
                    </li>
                  </ul>
                </div>
                
              </nav>
  
            </div>                
              
          </div>
  
          <!--Titulo-->
          <div class="row justify-content-center" >
  
              <div class="container ">
                  <h1 class="display-3" id="tituloOthers">
  
                      News
      
                  </h1>
              </div>            
  
          </div>
  
  
  
  
    </div>


    <!--Listado de noticias-->
    <div class="container-fluid text-center mt-5">

      <!--Forms-->
      <div class="row justify-content-between align-items-center mx-5 px-5">

        <!--Search-->
        <div class="col-4">
          <form role="search">

            <div class="row justify-content-start">
              <div class="col-10">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              </div>
  
              <div class="col-2">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
              </div>
  
            </div>

          </form>
        </div>

        <!--Sort by-->
        <div class="col-3">

          <div class="row justify-content-end">

            <div class="col-4">
              <label for="selectorder" class="col-form-label">Sort by:</label>
            </div>

            <div class="col-8">
              <select class="form-select form-select-sm" id="selectorder" aria-label="Default select example">
                <option selected>Most recent</option>
                <option value="1">Older</option>
              </select>
            </div>


          </div>  

        </div>

      </div>

      <!--Listado-->
      <div class="row justify-content-evenly p-5">

        {% for new in news %}
        
        <div class="card mx-3 my-3" style="width: 20rem;">
          <img src="{% static 'img/new1.webp' %}" alt="img" class="card-img-top">

          <div class="card-header text-body-secondary fw-lighter fst-italic"> {{new.fecha}} </div>

          <div class="card-body" style="text-align: left;">

            <h5 class="card-title"> {{new.encabezado}} </h5>
            <hr>
            <p class="card-text"> {{new.subtitulo}} </p>
            <a href="/news/{{new.id}}" class="card-link">Read more...</a>

          </div>

      
        </div>
        
        {% endfor %}     

        

      </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
