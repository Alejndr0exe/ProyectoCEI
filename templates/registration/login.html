<!DOCTYPE html>

    {% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEI - login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container mt-5 ">

    <div class="row justify-content-center">
        <form method="post" class="col-5">

            <a href="{% url 'home' %}"><img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="57"></a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="id_username" name="username" placeholder="usename...">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control"  id="id_password" name="password" placeholder="Password...">
              <label for="floatingPassword">Password</label>
            </div>
        
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">Center Of Integrative Ecology - Login</p>
        </form>
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
